models:
  - disks:
      - disk:
          device: "#disk#"
          size: "#size#"
          gpt: true
          partitions:
            - partition:
                name: "efi"
                mount: "/boot/efi"
                filesystem: "#system#"
                start: "1MiB"
                end: "200MiB"
            - partition:
                name: "boot"
                mount: "/boot"
                filesystem: "#system#"
                start: "200MiB"
                end: "800MiB"
            - partition:
                name: "root"
                mount: "/"
                filesystem: "#system#"
                start: "800MiB"
                end: "#rootsize#"
            - partition:
                name: "home"
                mount: "/home"
                filesystem: "#system#"
                start: "200MiB"
                end: "100%"
  - chroots:
      - chroot:
          name: "root"
  - users:
      - user:
          name: "#user#" # set your username
          password: "#password#" # set its password
  - system:
      local: "#local#" # change the language of your system (a list is found in /etc/locale.gen)
      keymap: "#keymap#" # set your keymap
      hostname: "#host#" # the hostname of your system
      password: "#rootpwd#" # the root password
  - packages:
      - package:
          name: "root"
          packagefile: "packages.txt"
      - package:
          name: "yay"
          install: "yay -Syu --noconfirm"
          packagefile: "yay.txt"
      - package:
          name: "wayland"
          install: "yay -Syu --noconfirm"
          packagefile: "wayland.txt"
  - scripts:
      - script:
          name: "root"
          file: "rootinstall.sh"
      - script:
          name: "userinstall"
          file: "userinstall.sh"
      - script:
          name: "yayinstall"
          file: "yayinstall.sh"
execution:
  - partitiontable: "#disk#" # device name of your disk
  - format: "#disk#" # device name of your disk
  - mount: "#disk#" # device name of your disk
  - bootstrap:
  - fstab:
  - chroot:
      user: "root"
      steps:
        - systemsetup:
        - createuser: "#user#" # set this to the name of your user
        - package: "root"
        - script: "root"
        - bootloader: "#disk#" # device name of your disk
  - chroot:
      user: "#user#"
      steps:
        - script: "yayinstall"
        - package: "yay"
        - package: "wayland"
        - script: "userinstall"
